<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Giftrey</title>
    <link rel="stylesheet" href="byteCode.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="overlay">
            <div id="left-nav">
                <div id="nav-bar">
                    <i class="ri-menu-fill"></i>
                </div>
                <div id="navigation">
                    <div class="navi" id="Gifts">   
                        <img src="https://img.icons8.com/ios/50/null/gift--v1.png"/>
                        <h1 id="gifts">Gifts</h1>
                    </div>
                    <div class="navi" id="Trending">
                        <i class="ri-apps-fill"></i>
                        <h1 id="trend">Trending</h1>
                    </div>
                    <div class="navi" id="sell">
                        <i class="ri-home-smile-2-line"></i>
                        <h1 id="sell">Sell</h1>
                    </div>
                    <div class="navi" id="My Stuff">
                        <i class="ri-file-cloud-fill"></i>
                        <h1 id="stuff">My Stuff</h1>
                    </div>
                    <div class="navi" id="LIVE">
                        <i class="ri-live-line"></i>
                        <h1 id="live">LIVE</h1>
                    </div>
                    <div class="navi" id="Explore">
                        <i class="ri-ie-fill"></i>
                        <h1 id="explore">Explore</h1>
                    </div>
                    <div class="navi" id="Create">
                        <i class="ri-lightbulb-flash-fill"></i>
                        <h1 id="create">Create</h1>
                    </div>
                </div>
            </div>
            <div id="top-nav">
                <div id="tnl">
                    <div id="brandName">
                        <h1>Artisan Giftrey</h1>
                    </div>
                    <div id="search">
                        <div id="searchdiv">
                                <h1>search for products and designs</h1>
                                <div id="circle">
                                    <i class="ri-search-line"></i>
                                </div>
                        </div>
                    </div>
                </div>
                <div id="tnr">
                    <div id="signin">
                        <h1>sign in</h1>
                    </div>
                    <div id="brows">
                        <i class="ri-chrome-line"></i>
                    </div>
                    <div id="cart">
                        <i class="ri-shopping-cart-line"></i>
                    </div>
                </div>
            </div>
            <div id="top">
                <div class="top-item" id="item1">
                    <img src="Images/Wooden-Jewelry/IndianHandmadeCarvingBox/p10/i2.png" alt="">
                    <div><h3>Wooden Items</h3></div></div>
                <div class="top-item" id="item2"><div><h3>Handmade Bags</h3></div></div>
                <div class="top-item" id="item3"><div><h3>Painted Items</h3></div></div>
                <div class="top-item" id="item4"><div><h3>Brass Items</h3></div></div>
                <div class="top-item" id="item5">
                    <img src="Images/Handicraft-Jewery-box/i1.png" alt="">
                    <div><h3>Handicraft</h3></div></div>
                <div class="top-item" id="item6"><div><h3>Doop Stand</h3></div></div>
            </div>
            <div id="bottum">
                <div id="buttum-mid">
                    <div class="mid-itm" id="mid-itm1"></div>
                    <div class="mid-itm" id="mid-itm2"></div>
                    <div class="mid-itm" id="mid-itm3"></div>
                    
                    <div class="mid-itm" id="mid-itm4"></div>
                    <div class="mid-itm" id="mid-itm5"></div>
                </div>
                <div id="bottum-top">
                    <div id="itm1" class="bottum-itm"></div>
                    <div id="itm2" class="bottum-itm"></div>
                    <div id="itm3" class="bottum-itm"><div><h1>Artisan Giftrey</h1>
                        <button onclick="myFunction()">Click me</button>
                    </div></div>
                    
                    <div id="itm4" class="bottum-itm"></div>
                    <div id="itm5" class="bottum-itm"></div>
                </div>
                
                <div id="buttum-botm">
                    <div id="bt-itm1" class="bottum-end-itm"></div>
                    <div id="bt-itm2" class="bottum-end-itm"></div>
                    <div id="bt-itm3" class="bottum-end-itm"></div>
                    <div id="bt-itm4" class="bottum-end-itm"></div>
                    <div id="bt-itm5" class="bottum-end-itm"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
